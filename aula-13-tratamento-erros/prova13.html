<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova aula 13</title>
</head>
<body>
    

    <h2>Cadastro de Usuário</h2>
  <form id="formCadastro">
    <input type="text" id="nome" placeholder="Nome">
    <div class="erro" id="erroNome"></div>

    <input type="text" id="usuario" placeholder="Usuário">
    <div class="erro" id="erroUsuario"></div>

    <input type="password" id="senha" placeholder="Senha">
    <div class="erro" id="erroSenha"></div>

    <input type="email" id="email" placeholder="Email">
    <div class="erro" id="erroEmail"></div>

    <input type="number" id="idade" placeholder="Idade">
    <div class="erro" id="erroIdade"></div>

    <button type="submit">Cadastrar</button>
  </form>
  <div class="sucesso" id="mensagemSucesso"></div>



  <script src="atividade05.js"></script>

</body>
</html>
